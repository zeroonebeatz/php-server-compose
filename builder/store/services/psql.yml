container_name: psql
image: postgres:${POSTGRES_VERSION}
restart: always
environment:
    - POSTGRES_DB=${DB_NAME}
    - POSTGRES_USER=${DB_USER}
    - POSTGRES_PASSWORD=${DB_PASSWORD}
volumes:
    - ./docker/storages/postgres/:/docker-entrypoint-initdb.d/
networks:
    app_net:
       ipv4_address: ${IPV4_MASK}.103 
